<!doctype html>

<html>
<script src="jquery-3.3.1.min.js"></script>

    <script>
    
        function DOMReady(jQuery) {
            
            console.log("ready");
            
            // Returns "lots of extra whitesapce
            $.trim("  lots of extra whitespace    ");
            
            // Iterate over arrays and objects
            $.each([ "one", "two", "three" ], function (index, value) {
               console.log("element " + index + " is " + value ); 
            }); 
            
            $.each({foo: "bar", baz: "bim" }, function (key, value) {
                console.log(key + " : " + value);
            })
            
            
            // Return a value's index in an array or -1
            var myArray = [1,2,3,5];
            
            if($.inArray(4, myArray) !== -1) {
                console.log("found it!");
            }
            
            // Changes the properties of the first object using the properties of subsequent objects
            
            var firstObject = { foo: "bar", a: "b" };
            var secondObject = { foo: "baz" };
 
            var newObject = $.extend( firstObject, secondObject );
 
            console.log( firstObject.foo ); // "baz"
            console.log( newObject.foo ); // "baz"

            
            // If you don't want to change any of the objects you pass to $.extend(), pass an empty object as the first argument
            var firstObject = { foo: "bar", a: "b" };
            var secondObject = { foo: "baz" };
 
            var newObject = $.extend( {}, firstObject, secondObject );
 
            console.log( firstObject.foo ); // "bar"
            console.log( newObject.foo ); // "baz"
            
            
            
            // Returns a function that will always run in the provided scope (sets the meaning of this)
            
            var myFunction = function() {
                console.log( this );
            };
            var myObject = {
                foo: "bar"
            };
 
            myFunction(); // window
            
            var myProxyFunction = $.proxy( myFunction, myObject );
 
            myProxyFunction(); // myObject
            
            
            var myObject = {
                myFn: function() {
                    console.log( this );
                }
            };
 
            $( "#foo" ).click( myObject.myFn ); // HTMLElement #foo
            $( "#foo" ).click( $.proxy( myObject, "myFn" ) ); // myObject
            
            
            
            // Testing Type
            
            $.isArray([]); // true
            $.isFunction(function() {}); // true
            $.isNumeric(3.14); // true
            
            
            $.type( true ); // "boolean"
            $.type( 3 ); // "number"
            $.type( "test" ); // "string"
            $.type( function() {} ); // "function"
            
            $.type( new Boolean() ); // "boolean"
            $.type( new Number(3) ); // "number"
            $.type( new String('test') ); // "string"
            $.type( new Function() ); // "function"
            
            $.type( [] ); // "array"
            $.type( null ); // "null"
            $.type( /test/ ); // "regexp"
            $.type( new Date() ); // "date"
            
            
            
            
        }
        
        
        $(document).ready(DOMReady);
    </script>
    
    <head>
        <title>Utility Methods</title>
    </head>
    
    <body>
    
        <a href="https://learn.jquery.com/using-jquery-core/utility-methods/">Utiltiy Methods</a>
        
        <p id="foo">click</p>
    
    </body>
    
    
    
    
</html>
