<!doctype html>
<html>
<script src="jquery-3.3.1.min.js"></script>
    <head>
        <title>Traversing</title>
    </head>
    
    <script>
        
        function DOMReady(jQuery){
            
            console.log("ready");
            
            // Once you have a selection you can traverse
            //basic parts: parents, children, and siblings
            
            //Parents
            //.parent(), .parents(), .parentsUntil(), and .closest()
            
            //Selecting an elemant's direct parent
            //returns [ div.child ]
            $("span.subchild").parent();
            
            //Selecting all the parents of an element that match the given selector
            // returns [ div.parent ]
            $("span.subchild").parents("div.parent");
            
            // returns [div.child, div.parent, div.grandparent ]
            $("span.subchild").parents();
            
            // Selecting all the parents of an element up to, but *not including* the selector:
 
            // returns [ div.child, div.parent ]
            $("span.subchild").parentsUntil("div.grandparent");
            
            // Selecting the closest parent, note that only one parent will be selected
            // and that the initial element itself is included in the search:
 
            // returns [div.child]
            $("span.subchild").closest("div")
            
            // returns [ div.child ] as the selector is also included in the search:
            $( "div.child" ).closest( "div" );
            
            
            
            //Children
            //.children() and .find()
            
            // Selecting an element's direct children:
            // returns [ div.parent, div.surrogateParent1, div.surrogateParent2 ]
            $( "div.grandparent" ).children( "div" );
            
            // Finding all elements within a selection that match the selector:
            // returns [ div.child, div.parent, div.surrogateParent1, div.surrogateParent2 ]
            $( "div.grandparent" ).find( "div" );
            
            
            
            //Siblings
            // You can find previous elements with .prev(), next elements with .next(), and both with .siblings()
            //.nextAll(), .nextUntil(), .prevAll() and .prevUntil()
            
            
            // Selecting a next sibling of the selectors:
            // returns [ div.surrogateParent1 ]
            $("div.parent").next();
            
            
            // Selecting a prev sibling of the selectors:
            // returns [] as No sibling exists before div.parent
            $("div.parent").prev();
            
            
            // Selecting all the next siblings of the selector:
            // returns [ div.surrogateParent1, div.surrogateParent2 ]
            $("div.parent").nextAll();
            
            // returns [ div.surrogateParent1 ]
            $( "div.parent" ).nextAll().first();
 
            // returns [ div.surrogateParent2 ]
            $( "div.parent" ).nextAll().last();
            
            
            // Selecting all the previous siblings of the selector:
            // returns [ div.surrogateParent1, div.parent ]
            $("div.surrogateParent2").prevAll();
        
            // returns [ div.surrogateParent1 ]
            $( "div.surrogateParent2" ).prevAll().first();
 
            // returns [ div.parent ]
            $( "div.surrogateParent2" ).prevAll().last();
            
               
            // returns [ div.surrogateParent1, div.surrogateParent2 ]
            $( "div.parent" ).siblings();
 
            // returns [ div.parent, div.surrogateParent2 ]
            $( "div.surrogateParent1" ).siblings();
            
            
            
        }
        
        $(document).ready(DOMReady);
    </script>

    <body>
    
        <a href="https://learn.jquery.com/using-jquery-core/traversing/">Traversing</a>
    
        <div class="grandparent">
            <div class="parent">
                <div class="child">
                    <span class="subchild"></span>
                </div>
                </div>
            <div class="surrogateParent1"></div>
            <div class="surrogateParent2"></div>
        </div>

    
    </body>


</html>
