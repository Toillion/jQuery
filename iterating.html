<!doctype html>
<html>

    <script src="jquery-3.3.1.min.js"></script>

    <script>
    
        function DOMReady( jQuery ) {
            
            console.log("ready");
            
//          $.each(), .each(), $.map(), .map()
            
//          $.each() genaric iterator function for looping over objects, arrays, and array like objects
//          basically a for loop
            var sum = 0;
            var arr = [1,2,3,4,5];
            
            /*for ( var i = 0, l = arr.length; i < l; i++ ) {
                sum += arr[ i ];
            }*/
//          replace for with this
            $.each( arr, function(index, value){
                sum += value;
            });
            
            console.log(sum);
            
//          for an object
            var sum = 0;
            var obj = {
                foo: 1,
                bar: 2
            }
            
            $.each( obj, function( key, value ) {
                sum += value;
            });
            
            console.log(sum); // 3
            
            
            
            
            // for jQuery collections use .each()
            
            $("li").each(function(index, element){
                console.log( $(this).text() ); // element === this
            });
            // Link 1
            // Link 2
            // Link 3
            
            // sometimes .each isn't necessary 
            // instead of looping through all li elements to set something
            // do this
            $( "li" ).addClass( "newClass" );
            
            // some require the .each though
            // most getters get only the first element.
            
            
            
            
            
            
        }
        
        
        $(document).ready(DOMReady);
        
    </script>

    <head>
        <title>Iterating</title>
    </head>
    
    <body>
    
        <a href="https://learn.jquery.com/using-jquery-core/iterating/">Iterating</a>
        
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
        
    </body>
    
    
</html>
