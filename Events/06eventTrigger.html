<!doctype html>
<html>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.simulate.js"></script>
    
    <script>
        
        function DOMReady(jQuery){
            
            console.log('ready');
            
            // This will not change the current page
            $( "a" ).trigger( "click" );
            
            // Triggering a native browser event using the simulate plugin
            $( "a" ).simulate( "click" );
            
        }
        
        $(document).ready(DOMReady);
    </script>
    
    <head>
        <title>Triggering Event Handlers</title>
    </head>
    
    <body>
        
        <a href="https://learn.jquery.com/events/triggering-event-handlers/">Triggering Event Handlers</a>
        
        
    </body>
</html>
